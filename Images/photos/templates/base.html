<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        {% if request.session.email %}
        <form action="{% url 'log_out' %}" method="POST">{% csrf_token %}
        <button  class="btn btn-success mx-2 " type="submit">Log Out</button>
        </form>
        {% else %}
      <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#SignupModal">Sign Up</button>
      <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#LoginModal">Log In</button>
        {% endif %}
    </div>
  </div>
</nav>

  <!-- Sign Up modal -->

        <div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="SignupModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form class="row g-3" action="{% url 'sign_up' %} " method="post">{% csrf_token %}
                      <div class="col-md-6">
                        <label for="sname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="sname" name="name">
                      </div>
                      <div class="col-md-6">
                        <label for="semail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="semail" name="email">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password">
                      </div>
                      <div class="col-md-6">
                        <label for="inputphone" class="form-label">Phone number</label>
                        <input type="number" class="form-control" id="inputphone" name="phone">
                      </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </form>
              </div>
             </div>
          </div>
        </div>
  <!-- end here sign up modal --->

  <!--  Log in modal start here -->
 <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="LoginModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form class="row g-3"  action="{% url 'log_in' %}" method="post">{% csrf_token %}
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email">
                      </div>
                      <div class="col-md-6">
                        <label for="inputePassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputePassword4" name ="password">
                      </div>




                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                    </form>
              </div>

            </div>
          </div>
        </div>

  <!-- log in modal end here -->



    {% block body %}

    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
